<body>
<div class="p-3 bg-info">
	<div class="container col-12 col-xl-7 col-lg-7 col-md-7 col-sm-12 text-center p-2 bg-dark">
		<h3 class="text-danger" style="font-family: 'Luckiest Guy', cursive";>What Does your Name Say About Your Personality ?</h3>
		<label class="text-white font-weight-bolder">Enter your name</label><br>
		<input type="text" class="bg-warning " id="nameid"><br><br>
		<img src="welcome.jpg" width="200" height="200" class="bg-danger imageid rounded-circle"><br><br>
		<button class="btn btn-Success font-weight-bolder">Click Me</button>
	</div>
	<div>
        <h6 class="text-center text-white" style="font-family: 'Lucida Calligraphy', Times, serif; font-size: large;"> Created by Raj Kiran </h6>
    </div>
</div>

<script>
	$(document).ready(function(){
		$('button').click(function(){
			const name=$('#nameid').val();
			alert(name);
			$('.imageid').attr('src',`https://joeschmoe.io/api/v1/${name}`);
			const b = $('.imageid');
   			console.log(b);
		});
	});
</script>
